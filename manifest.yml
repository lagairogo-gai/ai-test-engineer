permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-configuration
    - manage:jira-project
    - storage:app
  external:
    fetch:
      backend:
        - https://api.openai.com
  content:
    styles:
      - "unsafe-inline"
modules:
  jira:issuePanel:
    - key: testcase-issuePanel
      resource: AtlassianUI
      title: AITestGen
      resolver:
        function: resolver
      render: native
      description: testcase generator
      label: Testcases
      icon: resource:AtlassianUI;issues.svg
      displayConditions:
        issueType: Story
  jira:projectSettingsPage:
    - key: projectSettingsPage
      function: projectsetting
      title: AITestGen config
  trigger:
    - key: testgenai-casegen
      function: testgen
      events:
        - avi:jira:updated:issue
  function:
    - key: testgen
      handler: testgen.run
    - key: resolver
      handler: resolver.handler
    - key: projectsetting
      handler: projectsetting.run
resources:
  - key: AtlassianUI
    path: static/AtlassianUI/build

app:
  id: ari:cloud:ecosystem::app/087b01e6-a660-4419-9c42-4ed6de6095a6
  runtime:
    name: nodejs18.x
